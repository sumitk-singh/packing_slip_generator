<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing slip generator</title>
    <link rel="stylesheet" href="/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orienta&display=swap" rel="stylesheet">
</head>

<body>
    <!-- heading text -->
    <div id="headingText">
        <h2>Packing slip generator for electrical house wire</h2>

    </div>

    <!-- product input field -->

    <form id="myForm">
        <div>
            <label for="clientName">Client Name</label><br>
            <input type="text" name="clientName" id="clientName" class="clientDetails"><br>
            <label for="station">Station</label><br>
            <input type="text" name="station" id="station" class="clientDetails"><br>
            <label for="dispatchId">Dispatch ID</label><br>
            <input type="text" name="dispatchId" id="dispatchId" class="clientDetails"><br>
        </div>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>Size (sqmm)</th>
                    <th>Red</th>
                    <th>Yellow</th>
                    <th>Blue</th>
                    <th>Black</th>
                    <th>White</th>
                    <th>Green</th>
                    <th>Total coils</th>
                    <th>Coils per carton</th>
                    <th>Total carton</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0.75</td>

                    <td><input class="coilInputField" type="number" disabled></td>
                    <td><input class="coilInputField" type="number" disabled></td>
                    <td><input class="coilInputField" type="number" disabled></td>
                    <td><input class="coilInputField" type="number" disabled></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="hidden"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="hidden"></td>

                </tr>

                    <td><input class="coilInputField" type="number"></td>

                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="hidden"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="hidden"></td>

                </tr>

                <tr>
                    <td>1.5</td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="hidden"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="hidden"></td>

                </tr>

                <tr>
                    <td>2.5</td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="hidden"></td>
                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="hidden"></td>

                </tr>

                <tr>
                    <td>4.0</td>

                    <td><input class="coilInputField" type="number"></td>

                <tr>

                    <td><input class="coilInputField" type="number"></td>
                    <td><input class="coilInputField" type="hidden"></td>

                </tr>


            </tbody>

        </table>
    </form>
    <!-- call to action btn group -->
    <div id="btnGroup">
        <button id="resetBtn" class="btn"><i class="fas fa-arrow-circle-left"></i> Reset</button>
        <button id="generateBtn" class="btn"><i class="fas fa-cog"></i> Generate</button>
        <button id="downloadPdfBtn" class="btn"><i class="far fa-file-pdf"></i> Download PDF</button>
    </div>
    <hr>

    <script src="/app.js"></script>

</body>

</html>
